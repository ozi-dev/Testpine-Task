<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <meta name="author" content="Oğuzhan Öztürk">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testpine Task</title>
    <link rel="stylesheet" href="style.css">
    
</head>

<body>
    <br>
    <div class="header">
        <a href="https://www.testpine.com"><img class="center"src="https://www.testpine.com/wp-content/uploads/2021/12/logo.png" alt="Testpine Logo" ></a>
    </div>
    <br><br>
    <div class="workspace" ondrop="drop(event)" ondragover="allowDrop(event)"></div>

    <div class="block-container">
        <div class="block" id="blocka" draggable="true" data-type="a" ondragstart="drag(event)"><span>Block A </span>
        </div>
        <div class="block" id="blockb" draggable="true" data-type="b" ondragstart="drag(event)"><span>Block B </span>
        </div>
        <div class="block" id="blockc" draggable="true" data-type="c" ondragstart="drag(event)"><span>Block C </span>
        </div>
        <div class="block" id="blockd" draggable="true" data-type="d" ondragstart="drag(event)"><span>Block D </span>
        </div>
    </div>
    <script src="script.js"></script> 
</body>

</html>
