<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <meta name="author" content="Oğuzhan Öztürk">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testpine Task</title>
    <style>
        .block-container {
            width: 20%;
        }

        .block {
            background-color: #ccc;
            border: 1px solid #333;
            border-radius: 5px;
            padding: 10px;
            margin: 10px;
            display: inline-block;
            cursor: move;

        }

        .workspace {
            background-color: #eee;
            border: 1px solid #333;
            border-radius: 5px;
            padding: 10px;
            min-height: 200px;
            position: relative;
            width: 80%;
            float: right;
        }

        .delete-button {
            background-color: #ff6b6b;
            border: 1px;
            color: #fff;
            cursor: pointer;
            margin-right: 10px;
            padding: 5px 10px;
            transition-duration: 0.5s;
        }

        .center {
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 25%;
        }
    </style>
</head>

<body>
    <br>
    <div class="header">
        <img class="center" src="https://www.testpine.com/wp-content/uploads/2021/12/logo.png" alt="">
    </div>
    <br><br>
    <div class="workspace" ondrop="drop(event)" ondragover="allowDrop(event)"></div>

    <div class="block-container">
        <div class="block" id="blocka" draggable="true" data-type="a" ondragstart="drag(event)">Block A</div>
        <div class="block" id="blockb" draggable="true" data-type="b" ondragstart="drag(event)">Block B</div>
        <div class="block" id="blockc" draggable="true" data-type="c" ondragstart="drag(event)">Block C</div>
        <div class="block" id="blockd" draggable="true" data-type="d" ondragstart="drag(event)">Block D</div>
    </div>

    <script>
        const workspace = document.querySelector('.workspace');
        const blockContainer = document.querySelector('.block-container');
        

        function allowDrop(event) {
            event.preventDefault();
        }

        function drag(event) {
            event.dataTransfer.setData('text/plain', event.target.id);
        }

        function createFormElement(blockType) {
            let formElement;

            switch (blockType) {
                case "a":
                    formElement = '<input type="text">';
                    break;
                case "b":
                    formElement = '<input type="text"><br><br><input type="text">';
                    break;
                case "c":
                    formElement = '<textarea rows="3" cols="10"></textarea>';
                    break;
                case "d":
                    formElement =
                        '<select><option>Option 1</option><option>Option 2</option><option>Option 3</option></select>';
                    break;
                default:
                    formElement = '';
            }

            return formElement;
        }
        function drop(event) {
            event.preventDefault();

            const id = event.dataTransfer.getData('text/plain');

            const block = document.getElementById(id);

            const newBlock = document.createElement('div');
            newBlock.attributes = block.attributes;
            newBlock.classList.add('block');
            newBlock.textContent = block.textContent;
            newBlock.draggable = true;
            newBlock.addEventListener('dragstart', drag);
            const rect = workspace.getBoundingClientRect();
            const x = event.clientX - rect.left;
            const y = event.clientY - rect.top;
            newBlock.style.position = 'absolute';
            newBlock.style.left = x + 'px';
            newBlock.style.top  = y  + 'px';
            newBlock.id = 'block-' + Date.now();
            newBlock.setAttribute('data-type', block.getAttribute('data-type'));

            workspace.appendChild(newBlock);

            const type = newBlock.getAttribute('data-type');

            switch (type) {
                case "a":
                    const rowA = document.createElement("button");
                    rowA.innerHTML = '<input type="text">';
                    newBlock.appendChild(rowA);
                    break;

                case "b":
                    const rowB = document.createElement("button");
                    rowB.innerHTML =
                        '<input type="text" ><br><br><input type="text">';
                    newBlock.appendChild(rowB);
                    break;

                case "c":
                    const rowC = document.createElement("button");
                    rowC.innerHTML = '<textarea type="text" rows="3" cols="10" >';
                    newBlock.appendChild(rowC);
                    break;

                case "d":
                    const rowD = document.createElement("button");
                    rowD.innerHTML = '<select><option> </option><option> </option><option></option></select>';
                    newBlock.appendChild(rowD);
                    break;
            }


            const deleteButton = document.createElement("button");
            deleteButton.classList.add("delete-button");

            deleteButton.addEventListener("click", () => {
                workspace.removeChild(newBlock);
            });

            deleteButton.innerHTML = '   ';

            newBlock.appendChild(deleteButton);
            workspace.removeChild(block);
        }

        blockContainer.addEventListener('click', (event) => {
            const block = event.target.closest('.block');

            if (!block) return;

            const type = block.getAttribute('data-type');
            const formElement = createFormElement(type);

            if (formElement) {
                const formContainer = document.createElement('div');
                formContainer.innerHTML = formElement;

                const deleteButton = document.createElement("button");
                deleteButton.classList.add("delete-button");

                deleteButton.addEventListener("click", () => {
                    formContainer.remove();
                });

                deleteButton.innerHTML = '   ';

                formContainer.appendChild(deleteButton);
                workspace.appendChild(formContainer);
            }

        });
    </script>
</body>

</html>
